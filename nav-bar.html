  <style>
	  @import url("https://fonts.googleapis.com/css?family=Lato:400,400i,700");
*,
*::after,
*::before {
  margin: 0;
  padding: 0;
  box-sizing: inherit;
}

html {
  font-size: 62.5%;
}

body {
  font-family: Lato;
  font-weight: 400;
  line-height: 1.7;
  color: #777;
  padding: 3rem;
  background: #ececec;
  box-sizing: border-box;
}

.header {
  height: 90vh;
  background: linear-gradient(to right, rgba(114, 12, 249, 0.79), rgba(63, 41, 117, 0.85)), url("https://www.canva.com/learn/wp-content/uploads/2018/11/best-free-stock-photos.jpg") no-repeat;
  background-size: cover;
  background-position: top;
  clip-path: polygon(0 0, 100% 0%, 100% 75vh, 0 100%);
  position: relative;
}

.logo {
  position: relative;
  top: 3rem;
  left: 4rem;
  display: inline-block;
}

.header .logo h1 {
  color: #fff;
  font-size: 4rem;
}

.feature-content {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100%;
  padding: 2rem;
  text-align: center;
  backface-visibility: hidden;
  transform: translate(-50%, -50%);
}

.menu-icon {
  position: fixed;
  right: 5rem;
  top: 5rem;
  height: 8rem;
  cursor: pointer;
  z-index: 9999;
}

.menu-icon img {
  height: 100%;
}

.nav-bar {
  background: #fff;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: none;
}

.nav-bar ul {
  list-style: none;
  padding: 0;
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.nav-bar ul li {
  display: block;
  text-align: center;
}

.nav-bar ul li a {
  text-decoration: none;
  color: #000;
  font-size: 3.5rem;
  transition: all 0.3s ease;
}

.nav-bar ul li a:hover {
  color: #777;
}

.main-wrapper {
  background: #fff;
  border-top-left-radius: 1.5rem;
  border-top-right-radius: 1.5rem;
  display: block;
  overflow: hidden;
  min-height: 90rem;
  position: relative;
  margin: 0 auto;
}

.theme-btn:hover {
  box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.2);
  transform: translatey(-3px);
  color: #777;
}

.theme-btn:active {
  box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2);
  transform: translatey(-1px);
  color: #777;
}

.theme-btn::after {
  content: "";
  display: inline-block;
  height: 100%;
  width: 100%;
  border-radius: 10rem;
  position: absolute;
  top: 0;
  left: 0;
  z-index: -1;
  transition: all 0.4s;
  background: #fff;
  color: #720cf9;
}

.theme-btn:hover::after {
  transform: scaleX(1.4) scaleY(1.6);
  opacity: 0;
}

.btn-animated {
  animation: moveInBottom 0.5s ease-out 0.75s;
  animation-fill-mode: backwards;
}

/* Trying some cool stuff :p */
.theme-btn {
  background: #fff;
  padding: 1.5rem 4rem;
  display: inline-block;
  margin-top: 3rem;
  text-decoration: none;
  border-radius: 10rem;
  transition: all 0.2s;
  position: relative;
  font-size: 1.8rem;
  backface-visibility: hidden;
}

.feature-content p, .feature-content h1 {
  color: #fff;
  display: block;
  text-transform: uppercase;
}

.feature-content h1 {
  font-size: 3rem;
  letter-spacing: 1.1rem;
  animation: moveInLeft;
  animation-duration: 2s;
  animation-timing-function: ease-out;
}

.feature-content p {
  font-size: 1.5rem;
  letter-spacing: 0.8rem;
  animation: moveInRight;
  animation-duration: 2s;
  animation-timing-function: ease-out;
}

@keyframes moveInLeft {
  0% {
    opacity: 0;
    transform: translatex(-100px);
  }
  80% {
    transform: translatex(10px);
  }
  100% {
    opacity: 1;
    transform: translate(0);
  }
}
@keyframes moveInRight {
  0% {
    opacity: 0;
    transform: translatex(100px);
  }
  80% {
    transform: translatex(-10px);
  }
  100% {
    opacity: 1;
    transform: translate(0);
  }
}
@keyframes moveInBottom {
  0% {
    opacity: 0;
    transform: translateY(30px);
  }
  100% {
    opacity: 1;
    transform: translate(0);
  }
}
